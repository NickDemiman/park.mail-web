{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спросник?</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-lg">
            <a class="navbar-brand" href="{% url 'index' %}">Спросник?</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
          <div class="ms-2 collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <div class='d-flex flex-row gap-4'>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Поиск</button>
              </form>
              {% if quest == None %}
                <a class="btn btn-outline-success" href="{% url 'add_question' %}">Спросить</a>  
              {% endif %}
            </div>
              {% comment %} profile {% endcomment %}
              {% block 'auth-box' %}{% endblock 'auth-box' %}
          </div>
        </div>
      </nav>
      <div id="content" class="container-lg d-flex justify-content-between mt-4" style='margin-bottom: 64px'>
        {% block main %}{% endblock main %}
        {% include 'partitial/sidebar.html' %}
      </div>
      {% include 'partitial/footer.html' %}
</body>
</html>
